{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-12 mb-4">
            <h1>{{ about.title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {{ about.content | safe }}
        </div>
    </div>
    <div class="row justify-content-center mt-3 mb-5">
        <form method="post">
            {{ collaborate_form | crispy }}
            {% csrf_token %}
            <button class="btn btn-secondary" type="submit">Submit</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
